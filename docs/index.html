<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>Chaki Application Builder</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="description" content="Description" />
    <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0" />
    <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify@4/themes/buble.css" />
    <link rel="stylesheet" href="assets/main.css" />
</head>

<body>
    <div id="app"></div>
    <script>
        window.$docsify = {
            name: "Chaki",
            repo: "github.com/Trendyol/chaki",
            loadSidebar: true, auto2top: true,
            subMaxLevel: 3, notFoundPage: true,
            themeColor: "#ff6961", search: "auto",
            coverpage: true,
            onlyCover: true,
            homepage: "getting-started/introduction.md",
            topBanner: { content: "HELLO WORLD", backgroundColor: "rgba(0, 0, 0, 0.10)", },
        }; 
    </script>
    <script src="//cdn.jsdelivr.net/npm/docsify/lib/docsify.min.js"></script>
    <script src="//cdn.jsdelivr.net/npm/docsify-copy-code"></script>
    <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/emoji.min.js"></script>
    <script src="//unpkg.com/docsify/lib/plugins/search.min.js"></script>
    <script src="//cdn.jsdelivr.net/npm/docsify-pagination/dist/docsify-pagination.min.js"></script>
</body>

</html>
